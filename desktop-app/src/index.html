<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Desktop</title>
    <!-- 외부 라이브러리 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.2/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* 헤더 및 모드 선택 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: #2a2a2a;
            border-radius: 10px;
            border: 1px solid #404040;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }

        .mode-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mode-toggle {
            display: flex;
            background: #404040;
            border-radius: 8px;
            padding: 4px;
            border: 1px solid #555;
        }

        .mode-button {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: #e0e0e0;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 14px;
        }

        .mode-button.active {
            background: #0066cc;
            color: #fff;
        }

        .model-selector {
            display: none;
        }

        .model-selector.visible {
            display: block;
        }

        .model-select {
            padding: 8px 12px;
            background: #404040;
            border: 1px solid #555;
            color: #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
        }

        /* 모델 상태 표시 */
        .model-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        .status-indicator.warning {
            background: #ffc107;
        }

        /* 채팅 컨테이너 */
        .chat-container {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 500px;
            max-height: 600px;
            border: 1px solid #404040;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            position: relative;
        }

        .user-message {
            background: #0066cc;
            text-align: right;
            margin-left: 20%;
        }

        .ai-message {
            background: #404040;
            margin-right: 20%;
            position: relative;
        }

        .message-meta {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.5;
        }

        /* 마크다운 스타일링 */
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 15px 0 10px 0;
            color: #fff;
        }

        .message-content p {
            margin: 10px 0;
        }

        .message-content ul, .message-content ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .message-content blockquote {
            border-left: 4px solid #0066cc;
            padding-left: 15px;
            margin: 15px 0;
            opacity: 0.8;
        }

        /* 코드 블록 스타일링 */
        .message-content pre {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
            position: relative;
            margin: 15px 0;
        }

        .message-content code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
        }

        .message-content :not(pre) > code {
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            color: #f8f8f2;
        }

        /* 코드 복사 버튼 */
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #555;
            border: none;
            color: #e0e0e0;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .copy-btn:hover {
            opacity: 1;
            background: #666;
        }

        /* 입력 영역 */
        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 8px;
            background: #404040;
            color: #e0e0e0;
            font-size: 16px;
            resize: vertical;
            min-height: 50px;
            max-height: 150px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
        }

        .send-button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
            min-width: 80px;
        }

        .send-button:hover:not(:disabled) {
            background: #0052a3;
        }

        .send-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* 로딩 상태 */
        .loading {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 15px;
            color: #888;
            font-style: italic;
        }

        .loading.visible {
            display: flex;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #555;
            border-top: 2px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 에러 메시지 */
        .error-message {
            background: #dc3545;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            margin: 10px 0;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        /* 스크롤바 스타일링 */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .mode-container {
                justify-content: center;
            }

            .user-message {
                margin-left: 5%;
            }

            .ai-message {
                margin-right: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 및 모드 선택 -->
        <div class="header">
            <h1>🤖 Local AI Desktop</h1>
            <div class="mode-container">
                <!-- 모드 토글 -->
                <div class="mode-toggle">
                    <button class="mode-button active" data-mode="auto">Auto</button>
                    <button class="mode-button" data-mode="manual">Manual</button>
                </div>

                <!-- 수동 모델 선택 (Manual 모드일 때만 표시) -->
                <div class="model-selector">
                    <select class="model-select" id="model-select">
                        <option value="chat-7b">Chat 7B</option>
                        <option value="code-7b">Code 7B</option>
                    </select>
                </div>

                <!-- 모델 상태 표시 -->
                <div class="model-status">
                    <div class="status-indicator" id="status-indicator"></div>
                    <span id="current-model">Loading...</span>
                </div>
            </div>
        </div>

        <!-- 에러 메시지 -->
        <div class="error-message" id="error-message"></div>

        <!-- 채팅 컨테이너 -->
        <div class="chat-container" id="chat-container">
            <div class="message ai-message">
                <div class="message-meta">AI • System</div>
                <div class="message-content">
                    안녕하세요! 🤖 Local AI Desktop에 오신 것을 환영합니다.<br><br>
                    <strong>Auto 모드</strong>: 질문 내용을 분석하여 자동으로 Chat/Code 모델을 선택합니다.<br>
                    <strong>Manual 모드</strong>: 원하는 모델을 직접 선택할 수 있습니다.<br><br>
                    무엇을 도와드릴까요?
                </div>
            </div>
        </div>

        <!-- 로딩 상태 -->
        <div class="loading" id="loading-indicator">
            <div class="spinner"></div>
            <span>AI가 응답을 생성 중입니다...</span>
        </div>

        <!-- 입력 영역 -->
        <div class="input-container">
            <textarea
                class="message-input"
                id="message-input"
                placeholder="메시지를 입력하세요... (Enter로 전송, Shift+Enter로 줄바꿈)"
                rows="1"
            ></textarea>
            <button class="send-button" id="send-button">전송</button>
        </div>
    </div>

    <script>
        // 전역 상태
        let currentMode = 'auto';
        let isLoading = false;
        let modelStatus = { available: false, currentModel: null };

        // DOM 요소
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');
        const modeButtons = document.querySelectorAll('.mode-button');
        const modelSelector = document.querySelector('.model-selector');
        const modelSelect = document.getElementById('model-select');
        const statusIndicator = document.getElementById('status-indicator');
        const currentModelDisplay = document.getElementById('current-model');

        // 마크다운 설정
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // 초기화
        async function init() {
            await updateModelStatus();
            setupEventListeners();

            // 주기적으로 모델 상태 업데이트
            setInterval(updateModelStatus, 30000);
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 모드 토글
            modeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const mode = button.dataset.mode;
                    switchMode(mode);
                });
            });

            // 전송 버튼
            sendButton.addEventListener('click', sendMessage);

            // 엔터 키 처리
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                } else if (e.key === 'Enter' && e.shiftKey) {
                    // Shift+Enter는 줄바꿈 (기본 동작)
                }
            });

            // 자동 높이 조절
            messageInput.addEventListener('input', (e) => {
                e.target.style.height = 'auto';
                e.target.style.height = Math.min(e.target.scrollHeight, 150) + 'px';
            });
        }

        // 모드 전환
        function switchMode(mode) {
            currentMode = mode;

            // 버튼 활성화 상태 변경
            modeButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });

            // 모델 선택기 표시/숨김
            if (mode === 'manual') {
                modelSelector.classList.add('visible');
            } else {
                modelSelector.classList.remove('visible');
            }
        }

        // 모델 상태 업데이트
        async function updateModelStatus() {
            try {
                const status = await electronAPI.getModelStatus();
                modelStatus = status;

                if (status.success && status.available) {
                    statusIndicator.className = 'status-indicator';
                    currentModelDisplay.textContent = 'Models Available';
                } else {
                    statusIndicator.className = 'status-indicator error';
                    currentModelDisplay.textContent = 'Models Unavailable';
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator error';
                currentModelDisplay.textContent = 'Connection Error';
            }
        }

        // 메시지 전송
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            // UI 상태 업데이트
            isLoading = true;
            sendButton.disabled = true;
            loadingIndicator.classList.add('visible');
            hideError();

            // 사용자 메시지 추가
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            try {
                // AI 요청 파라미터 구성
                const params = {
                    message: message,
                    mode: currentMode
                };

                if (currentMode === 'manual') {
                    params.selectedModel = modelSelect.value;
                }

                // AI 응답 요청
                const result = await electronAPI.aiChat(params);

                if (result.success) {
                    // AI 응답 추가
                    const meta = `AI • ${result.selectedModel}${result.autoDetected ? ` (${result.queryType} 감지)` : ''}`;
                    addMessage('ai', result.response, meta);

                    // 모델 상태 업데이트
                    if (result.selectedModel) {
                        currentModelDisplay.textContent = `Current: ${result.selectedModel}`;
                    }
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
            } catch (error) {
                console.error('AI 요청 실패:', error);
                showError(`AI 요청 실패: ${error.message}`);
                addMessage('ai', '죄송합니다. 응답을 생성하는 중 오류가 발생했습니다.', 'AI • Error');
            } finally {
                // UI 상태 복원
                isLoading = false;
                sendButton.disabled = false;
                loadingIndicator.classList.remove('visible');
                messageInput.focus();
            }
        }

        // 메시지 추가
        function addMessage(type, content, meta = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;

            const metaDiv = document.createElement('div');
            metaDiv.className = 'message-meta';
            metaDiv.textContent = meta || (type === 'user' ? 'You' : 'AI');

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (type === 'ai') {
                // 마크다운 렌더링
                const htmlContent = marked.parse(content);
                const sanitizedHtml = DOMPurify.sanitize(htmlContent);
                contentDiv.innerHTML = sanitizedHtml;

                // 코드 하이라이팅 적용
                contentDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);

                    // 코드 복사 버튼 추가
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'Copy';
                    copyBtn.onclick = () => copyCode(block, copyBtn);

                    block.parentElement.style.position = 'relative';
                    block.parentElement.appendChild(copyBtn);
                });
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(metaDiv);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            // 스크롤을 아래로
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 코드 복사
        async function copyCode(codeElement, button) {
            try {
                await navigator.clipboard.writeText(codeElement.textContent);
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.background = '#28a745';

                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#555';
                }, 2000);
            } catch (error) {
                console.error('복사 실패:', error);
                button.textContent = 'Failed';
                button.style.background = '#dc3545';

                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.style.background = '#555';
                }, 2000);
            }
        }

        // 에러 메시지 표시
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');

            setTimeout(() => {
                hideError();
            }, 5000);
        }

        // 에러 메시지 숨김
        function hideError() {
            errorMessage.classList.remove('visible');
        }

        // 앱 시작
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
