<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {

            background: #1a1a1a;

        .container {

        .chat-container {

            padding: 20px;

            min-height: 400px;

        }
        .message {

        }
        .user-message {

        }
        .ai-message {

        .input-container {

        .message-input {

            border: 1px solid #555;

        }
        .send-button {

            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;

        }
        .send-button:hover {

        }
        .send-button:disabled {

        }
        .model-selector {

            background: #404040;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 6px;
        }
        .mode-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 6px;
        }
        .mode-toggle {
            display: flex;
            background: #404040;
            border-radius: 20px;
            padding: 2px;
            border: 1px solid #555;
        }
        .mode-button {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: #e0e0e0;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .mode-button.active {
            background: #0066cc;
            color: white;
        }
        .current-model {
            font-size: 14px;
            color: #aaa;
        }
        .code-block {
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 6px;
            margin: 10px 0;
            overflow-x: auto;
        }
        .code-header {
            background: #333;
            padding: 8px 12px;
            border-bottom: 1px solid #444;
            font-size: 12px;
            color: #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .copy-btn {
            background: #555;
            border: none;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }
        .copy-btn:hover {
            background: #666;
        }
        .code-content {
            padding: 12px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            color: #f8f8f2;
            white-space: pre-wrap;
        }
        .inline-code {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            color: #f8f8f2;
        }
        .status {
            text-align: center;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .status.online { color: #27ca3f; }
        .status.offline { color: #ff5f56; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤– Local AI Desktop</h1>

        <div class="status" id="status">ì„œë²„ ì—°ê²° í™•ì¸ ì¤‘...</div>

        <div class="mode-container">
            <div class="mode-toggle">
                <button class="mode-button active" id="autoMode">ğŸ¤– ìë™ ëª¨ë“œ</button>
                <button class="mode-button" id="manualMode">ğŸ‘¤ ìˆ˜ë™ ëª¨ë“œ</button>
            </div>
            <div class="current-model" id="currentModel">í˜„ì¬ ëª¨ë¸: ğŸ’¬ Chat Model (ìë™ ê°ì§€)</div>
        </div>

        <select class="model-selector" id="modelSelector" style="display: none;">
            <option value="qwen2.5-14b-instruct">ğŸ’¬ Chat Model</option>
            <option value="qwen2.5-coder-14b-instruct">ğŸ’» Code Model</option>
        </select>

        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                <strong>ğŸ¤– AI:</strong> ì•ˆë…•í•˜ì„¸ìš”! Local AI Desktopì— ì˜¤ì‹  ê²ƒì„ í™˜ì˜í•©ë‹ˆë‹¤. ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?
            </div>
        </div>

        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”...">
            <button class="send-button" id="sendButton">ì „ì†¡</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const modelSelector = document.getElementById('modelSelector');
        const status = document.getElementById('status');
        const autoModeBtn = document.getElementById('autoMode');
        const manualModeBtn = document.getElementById('manualMode');
        const currentModelDisplay = document.getElementById('currentModel');

        let isLoading = false;
        let isAutoMode = true;

        // ì›¹/Electron í™˜ê²½ ê°ì§€
        const isElectron = window.electronAPI !== undefined;

        // ëª¨ë¸ ìë™ ê°ì§€ í•¨ìˆ˜
        function detectModelType(message) {
            const codeKeywords = [
                'function', 'class', 'import', 'export', 'const', 'let', 'var',
                'def', 'return', 'if', 'for', 'while', 'try', 'catch', 'async', 'await',
                'ì½”ë“œ', 'í•¨ìˆ˜', 'í”„ë¡œê·¸ë˜ë°', 'ë²„ê·¸', 'API', 'HTML', 'CSS', 'JavaScript',
                'Python', 'React', 'ê°œë°œ', 'êµ¬í˜„', 'ë””ë²„ê·¸', 'ìŠ¤í¬ë¦½íŠ¸', 'ë¼ì´ë¸ŒëŸ¬ë¦¬',
                'npm', 'pip', 'git', 'docker', 'ë°°í¬', 'í…ŒìŠ¤íŠ¸', 'ì•Œê³ ë¦¬ì¦˜',
                '```', 'console.log', 'print(', 'error', 'exception'
            ];

            const messageLower = message.toLowerCase();
            const hasCodeKeywords = codeKeywords.some(keyword =>
                messageLower.includes(keyword.toLowerCase())
            );

            return hasCodeKeywords ? 'qwen2.5-coder-14b-instruct' : 'qwen2.5-14b-instruct';
        }

        // í˜„ì¬ ëª¨ë¸ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateCurrentModelDisplay(model, isDetected = false) {
            const modelName = model === 'qwen2.5-coder-14b-instruct' ? 'ğŸ’» Code Model' : 'ğŸ’¬ Chat Model';
            const suffix = isAutoMode ? (isDetected ? ' (ìë™ ê°ì§€)' : ' (ê¸°ë³¸ê°’)') : ' (ìˆ˜ë™ ì„ íƒ)';
            currentModelDisplay.textContent = `í˜„ì¬ ëª¨ë¸: ${modelName}${suffix}`;
        }

        // ëª¨ë“œ ì „í™˜ í•¨ìˆ˜
        function toggleMode(autoMode) {
            isAutoMode = autoMode;

            if (autoMode) {
                autoModeBtn.classList.add('active');
                manualModeBtn.classList.remove('active');
                modelSelector.style.display = 'none';
                updateCurrentModelDisplay('qwen2.5-14b-instruct');
            } else {
                autoModeBtn.classList.remove('active');
                manualModeBtn.classList.add('active');
                modelSelector.style.display = 'block';
                updateCurrentModelDisplay(modelSelector.value);
            }
        }

        // ì›¹ìš© AI Chat í•¨ìˆ˜
        async function webAiChat(message, model) {
            const response = await fetch('http://localhost:8000/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    model: model,
                    messages: [{ role: 'user', content: message }],
                    max_tokens: 512,
                    temperature: 0.3
                })
            });

            if (response.ok) {
                const data = await response.json();
                return {
                    success: true,
                    response: data.choices[0].message.content
                };
            } else {
                return {
                    success: false,
                    error: 'API í˜¸ì¶œ ì‹¤íŒ¨'
                };
            }
        }

        // ì„œë²„ ìƒíƒœ í™•ì¸
        async function checkServerStatus() {
            try {
                const aiChat = isElectron ? electronAPI.aiChat : webAiChat;
                const response = await aiChat('í…ŒìŠ¤íŠ¸', 'qwen2.5-14b-instruct');
                if (response.success) {
                    status.textContent = `ğŸŸ¢ ì„œë²„ ì—°ê²°ë¨ (${isElectron ? 'Electron' : 'Web'})`;
                    status.className = 'status online';
                } else {
                    status.textContent = 'ğŸ”´ ì„œë²„ ì—°ê²° ì‹¤íŒ¨';
                    status.className = 'status offline';
                }
            } catch (error) {
                status.textContent = 'ğŸ”´ ì„œë²„ ì—°ê²° ì‹¤íŒ¨';
                status.className = 'status offline';
            }
        }

        // ì½”ë“œ ë³µì‚¬ í•¨ìˆ˜
        function copyCode(button) {
            const codeContent = button.parentNode.nextElementSibling.textContent;
            navigator.clipboard.writeText(codeContent).then(() => {
                button.textContent = 'ë³µì‚¬ë¨!';
                setTimeout(() => {
                    button.textContent = 'ë³µì‚¬';
                }, 2000);
            });
        }

        // Markdown íŒŒì‹± í•¨ìˆ˜
        function parseMarkdown(text) {
            // ì½”ë“œ ë¸”ë¡ ì²˜ë¦¬ (```language ... ```)
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, language, code) => {
                const lang = language || 'text';
                const copyId = 'copy_' + Math.random().toString(36).substr(2, 9);
                return `<div class="code-block">
                    <div class="code-header">
                        <span>${lang}</span>
                        <button class="copy-btn" onclick="copyCode(this)">ë³µì‚¬</button>
                    </div>
                    <div class="code-content">${code.trim()}</div>
                </div>`;
            });

            // ì¸ë¼ì¸ ì½”ë“œ ì²˜ë¦¬ (`code`)
            text = text.replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>');

            // ì¤„ë°”ê¿ˆ ì²˜ë¦¬
            text = text.replace(/\n/g, '<br>');

            return text;
        }

        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;

            const parsedText = isUser ? text : parseMarkdown(text);
            messageDiv.innerHTML = `<strong>${isUser ? 'ğŸ‘¤ ì‚¬ìš©ì' : 'ğŸ¤– AI'}:</strong> ${parsedText}`;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ë©”ì‹œì§€ ì „ì†¡
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            addMessage(message, true);
            messageInput.value = '';

            isLoading = true;
            sendButton.disabled = true;
            sendButton.textContent = 'ì „ì†¡ ì¤‘...';

            try {
                // ëª¨ë¸ ì„ íƒ (ìë™/ìˆ˜ë™ ëª¨ë“œì— ë”°ë¼)
                let model;
                if (isAutoMode) {
                    model = detectModelType(message);
                    updateCurrentModelDisplay(model, true);
                } else {
                    model = modelSelector.value;
                }

                const aiChat = isElectron ? electronAPI.aiChat : webAiChat;
                const response = await aiChat(message, model);

                if (response.success) {
                    addMessage(response.response);
                } else {
                    addMessage('âŒ ì‘ë‹µ ì‹¤íŒ¨: ' + response.error);
                }
            } catch (error) {
                addMessage('âŒ ì˜¤ë¥˜ ë°œìƒ: ' + error.message);
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                sendButton.textContent = 'ì „ì†¡';
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // ëª¨ë“œ ì „í™˜ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        autoModeBtn.addEventListener('click', () => toggleMode(true));
        manualModeBtn.addEventListener('click', () => toggleMode(false));

        // ìˆ˜ë™ ëª¨ë“œì—ì„œ ëª¨ë¸ ì„ íƒ ë³€ê²½ ì‹œ í‘œì‹œ ì—…ë°ì´íŠ¸
        modelSelector.addEventListener('change', () => {
            if (!isAutoMode) {
                updateCurrentModelDisplay(modelSelector.value);
            }
        });

        // ì•± ì‹œì‘ ì‹œ ì„œë²„ ìƒíƒœ í™•ì¸
        checkServerStatus();
    </script>
</body>
</html>
